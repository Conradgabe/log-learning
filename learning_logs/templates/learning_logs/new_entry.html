{% extends 'learning_logs/base.html' %}

{% block content %}
<p>Topic: {{topic}}</p>

<p>Add a new entry: </p>

<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Add entry</button>
</form>

{% endblock content %}
