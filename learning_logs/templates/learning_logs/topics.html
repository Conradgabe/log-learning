{% extends 'learning_logs/base.html' %}

{% block content %}
<p>Topics: </p>
    <ul>
    {% for topic in topics %}
        <li><a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a></li>
    {% empty %}
        <p>There are no topics yet...</p>
    {% endfor %} 
    </ul>
    <p><a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a></p>

{% endblock content %}
